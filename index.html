<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди предметы!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            text-align: center;
        }
        #image-map {
            max-width: 100%;
            height: auto;
        }
        #item-list {
            margin-top: 20px;
            font-size: 18px;
        }
        .item {
            margin: 5px;
            padding: 5px;
            background-color: #ddd;
            border-radius: 5px;
            display: inline-block;
        }
        .found {
            text-decoration: line-through;
            color: green;
        }
        #message {
            margin-top: 10px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Найди 10 предметов на картинке!</h1>
        <img id="image-map" src="https://www.shutterstock.com/shutterstock/photos/2156066907/display_1500/stock-vector-find-17-items-in-the-picture-hidden-object-puzzle-the-children-built-a-big-sand-castle-funny-2156066907.jpg" usemap="#object-map" alt="Сцена с песочным замком">
        <map name="object-map">
            <!-- Примерные зоны кликов (координаты в px, от левого верхнего угла, для изображения 1500x1167). Замени на реальные для своего фото -->
            <area shape="rect" coords="100,50,200,150" href="#" onclick="findItem('kite'); return false;" alt="kite">
            <area shape="rect" coords="1300,100,1400,200" href="#" onclick="findItem('penguin'); return false;" alt="penguin">
            <area shape="rect" coords="1100,150,1200,250" href="#" onclick="findItem('dinosaur'); return false;" alt="dinosaur">
            <area shape="rect" coords="1000,200,1100,300" href="#" onclick="findItem('teddy bear'); return false;" alt="teddy bear">
            <area shape="rect" coords="1150,250,1250,350" href="#" onclick="findItem('diamond'); return false;" alt="diamond">
            <area shape="rect" coords="1250,700,1350,800" href="#" onclick="findItem('elephant'); return false;" alt="elephant">
            <area shape="rect" coords="1300,800,1400,900" href="#" onclick="findItem('pinwheel'); return false;" alt="pinwheel">
            <area shape="rect" coords="1400,950,1500,1050" href="#" onclick="findItem('panda'); return false;" alt="panda">
            <area shape="rect" coords="1350,1000,1450,1100" href="#" onclick="findItem('pig'); return false;" alt="pig">
            <area shape="rect" coords="300,800,400,900" href="#" onclick="findItem('shovel'); return false;" alt="shovel">
        </map>
        <div id="item-list">
            <h2>Список предметов:</h2>
            <span class="item" id="kite">Воздушный змей</span>
            <span class="item" id="penguin">Пингвин</span>
            <span class="item" id="dinosaur">Динозавр</span>
            <span class="item" id="teddy bear">Плюшевый мишка</span>
            <span class="item" id="diamond">Алмаз</span>
            <span class="item" id="elephant">Слон</span>
            <span class="item" id="pinwheel">Вертушка</span>
            <span class="item" id="panda">Панда</span>
            <span class="item" id="pig">Свинья</span>
            <span class="item" id="shovel">Лопата</span>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Полноэкранный режим

        let foundCount = 0;
        const totalItems = 10;

        function findItem(itemId) {
            const item = document.getElementById(itemId);
            if (item && !item.classList.contains('found')) {
                item.classList.add('found');
                foundCount++;
                document.getElementById('message').innerText = `Нашёл: ${itemId}! Осталось: ${totalItems - foundCount}`;
                if (foundCount === totalItems) {
                    document.getElementById('message').innerText = 'Поздравляю! Все предметы найдены!';
                    tg.MainButton.setText('Игра завершена').show(); // Пример кнопки Telegram
                }
            }
        }
    </script>
</body>
</html>
